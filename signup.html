      <div class="">
        <form action="" id="sign-in-form">
          
        <div class="form-group pr-5 pl-5">
          <div class="input-group-prepend">

             <label for="exampleInputEmail1" class="col-12 col-md-12 text-left pl-0 pt-1">First Name <span style="color: red;">*</span></label>
                <input type="text" class="form-control col-12 col-md-12" id="firstName"  placeholder="First Name">

          </div>
        </div>
        </div>
        <br>
           <div class="form-group pr-5 pl-5">

        </div>
        </div>
        <br>
          <div class="form-group pr-5 pl-5">

              <label for="exampleInputEmail1" class="col-12 col-md-12 text-left pl-0 pt-1">Username<span style="color: red;">*</span></label>

        </div>
        </div>
        <br>
            <div class="form-group pr-5 pl-5">

              <label for="exampleInputEmail1" class="col-12 col-md-12 text-left pl-0 pt-1">Email<span style="color: red;">*</span></label>
                <input type="email" class="form-control col-12 col-md-12" id="email" aria-describedby="emailHelp" placeholder="email">

          </div>
        </div>
        </div>
        <br>
           <div class="form-group pr-5 pl-5">

          </div>
        </div>
        </div>
        <br>
           <div class="form-group pr-5 pl-5">
          <div class="input-group-prepend">
