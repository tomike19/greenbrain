<div class="container">
<div class="row">
  <div class="col-md-6 mx-auto col-lg-6 col-sm-6 col-xs-6">
    <div class="card text-center mt-5 bg-light shadow rounded br-3">
      <h1 class="heading display-5 pb-3">
         Sign In
      </h1>
      <div class="">
        <form action="" id="sign-in-form">
        <div class="form-group pr-5 pl-5">
          <div class="input-group-prepend">
            <div class="input-group-text" id="inputGroup-sizing-sm">
              <i class="fa fa-envelope mr-1"></i>
            <input type="text" class="form-control" id="userName" type="email" placeholder="Username or Email ">
            </div>
        <p class="error ml-5" style="font-size: 12px; color: red;"></p>

          </div>
        </div>

        <br>
        <div class="form-group pr-5 pl-5">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">
              <i class="fa fa-key mr-1"></i>
              <div class="input-group">
            <input type="password" class="form-control"id="password" type="password" placeholder="Password">
          </div>
        </span>
        <p class="error-block ml-5" style="font-size: 12px; color: red;"></p>
          </div>
        </div>
        
        <br>
        <div class="form-group pr-5 pl-5">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">
              <div class="input-group">
            <button type="submit" class="btn btn-primary btn-start2">Sign In</button>
          </div>
            </span>
          </div>
        </div>
       
      </form>
       <div class="signup-link mt-5 pl-5">
            <span class="d-inline-block text-right ml-5 ">

           <a href="./signup.html" class="d-inline-block float-right mr-5"> <span class="sign-up">
              Sign Up Here
            </span></a>
          </div>
      </div>
      
      <div class="forget-password text-right mr-3 mt-5" >
        <a href="#">
          Forgot Password?
        </a>
      </div>
    </div>
  </div>
